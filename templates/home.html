<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #a855f7;
            --bg-dark: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Container Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 8px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        legend {
            font-size: 0.9rem;
            color: var(--text-dim);
            text-align: center;
            display: block;
            width: 100%;
            margin-bottom: 30px;
        }

        .mb-3 {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-dim);
            transition: 0.3s;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        /* Dropdown Styling */
        select.form-control option {
            background: #1e293b;
            color: white;
        }

         /* Dataset Button */
        .dataset-link {
            display: inline-block;
            margin: 0 auto 28px;
            padding: 12px 22px;
            border-radius: 14px;
            background: linear-gradient(135deg, rgba(99,102,241,0.25), rgba(168,85,247,0.25));
            border: 1px solid rgba(255,255,255,0.18);
            color: #e0e7ff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.25s ease;
            box-shadow: 0 10px 25px -10px rgba(99, 102, 241, 0.6);
        }

        .dataset-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px -10px rgba(168, 85, 247, 0.7);
        }

        /* Button Styling */
        .btn-primary {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Results Section */
        .result-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .result-text {
            font-size: 1.2rem;
            font-weight: 400;
        }

        .result-value {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            color: #4ade80; /* Success green */
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.3);
            margin-top: 10px;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div style="text-align: center;">
            <a class="dataset-link"
                href="{{ url_for('static', filename='student_data.pdf') }}"
                target="_blank">
                    ðŸ“„ View Dataset & Input Guide (PDF)
            </a>
        </div>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h1>Performance Indicator</h1>
            <legend>Student Exam Score Prediction</legend>

            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option selected disabled value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Parental Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Education Level</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free / Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Test Preparation</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option selected disabled value="">Course Status</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Writing Score (0-100)</label>
                <input class="form-control" type="number" name="writing_score" placeholder="e.g. 85" min="0" max="100" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Reading Score (0-100)</label>
                <input class="form-control" type="number" name="reading_score" placeholder="e.g. 78" min="0" max="100" required />
            </div>

            <div class="mb-3">
                <button class="btn-primary" type="submit">Predict Maths Score</button>
            </div>
        </form>

        {% if results %}
        <div class="result-section">
            <h2 class="result-text">Predicted Maths Score</h2>
            <span class="result-value">{{results}}</span>
        </div>
        {% endif %}
    </div>

</body>
</html>
